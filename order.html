<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>fairycakes</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="icon.ico">
    </head>

    <body>
        <div id="wrapper">
            <div class="header">
                <img src="fairycakesheader.png" height="350">
            </div>
            <div class="content">
                <hr>
                <div class="info">
                    <form action="index.html">
                        <button>На главную</button>
                    </form>
                </div>
                <hr>
                <div class="order">
                    <div class="kg">
                        <h1>Вес/Размер:</h1>
                        <button>0.5 кг / 250 руб</button>
                        <button>1 кг / 600 руб</button>
                        <button>1.5 кг / 1000 руб</button>
                        <button>2 кг / 1500 руб</button>
                    </div>
                    <div class="filling">
                        <h1>Начинка:</h1>
                        <img src="filling.png" class="img_filling">
                        <select name="select_filling" required="required">
                            <option value="">Выбрать начинку</option>
                            <option value="1">Сникерс / xxx Руб</option>
                            <option value="2">Сникерс / xxx Руб</option>
                            <option value="3">Сникерс / xxx Руб</option>
                            <option value="4">Сникерс / xxx Руб</option>
                            <option value="5">Сникерс / xxx Руб</option>
                            <option value="6">Сникерс / xxx Руб</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="footer"> </div>
        </div>
    </body>
</html>
